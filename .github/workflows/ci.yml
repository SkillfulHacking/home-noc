# .github/workflows/ci.yml
name: ci
on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Lint
        run: ruff check .

      - name: Clean test DB
        run: rm -f test.db

      - name: Tests
        env:
          APP_ENV: test
          DB_URL: sqlite:///./test.db   # file-backed sqlite so tables persist across connections
        run: pytest -q

      - name: Docker build
        run: docker build --pull -t home-noc-api:ci .
